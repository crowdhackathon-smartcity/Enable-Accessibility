<ion-view title="Map" cache-view="false" id="mapPage">

      <label class="item item-input" id="map-search2" name="search">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="search" ng-model="searchText">

    <div id="map"></div>
  </ion-content>
</ion-view>
