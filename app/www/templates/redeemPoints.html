<ion-view title="Redeem points" id="page11">
  <ion-content padding="true" class="has-header">
    <ion-list id="redeemPoints-list8">
      <ion-item class="item-thumbnail-left" id="vouchersPromotions-list-item57" ng-repeat="voucher in vouchers">
        <img ng-src="{{voucher.icon}}" alt="">
        <h2>{{voucher.description}}</h2>
        <p>Points: {{voucher.points}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
